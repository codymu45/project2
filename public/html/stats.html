<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheets/rootstyle.css" type="text/css" />
		<title>Stats</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
  </head>
	<body>
    <header>Work In Progress</header>
    <hr id="headerLine">
    <div class="statsHeader">
      <p id="statsLabel">Your Stats</p>
    </div>
    <hr class="statsBreak">
    <div class="statsContainer">
      <div class="weekHours">
        <p id="currentHoursHead">Hours Worked in the Past 7 Days</p>
        <div class="records">
          <p id="currentHours">Current: </p>
          <p id="recordHours">Record: </p>
        </div>
      </div>
      <div class="weekTasks">
        <p id="currentTasksHead">Tasks Completed in the Past 7 Days</p>
        <div class="records">
          <p id="currentTasks">Current: </p>
          <p id="recordTasks">Record: </p>
        </div>
      </div>
    </div>
	</body>
</html>
